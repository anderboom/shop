<div class="page-title">
    <h5> Категории</h5>
</div>
<ng-container>
    <div class="row" *ngIf="categories$ | async as categories; else loader">
        <div class="col s12 ">
            <div class="collection" *ngIf="categories.length !== 0; else empty">
                <a *ngFor="let category of categories" [routerLink]="['/admin/promo', category._id]" class="collection-item">
                    {{category.name}}
                </a>
            </div>
            <ng-template #empty>
                <div class="center">
                    У вас нет ни одной категории
                </div>
            </ng-template>
        </div>
    </div>

    <ng-template #loader>
        <app-loader></app-loader>
    </ng-template>
</ng-container>
