<div class="row" *ngIf="categories$ | async as categories; else loader">
    <ng-container *ngIf="!isFilter">
        <div class="col s12 m12 l9 right">
            <app-positions-form *ngIf="category?._id" [categoryId]="category?._id"></app-positions-form>
        </div>
    </ng-container>
</div>

<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
