<div class="auth-block">
    <form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="card-content">
            <div class="card-title">Введіть дані для авторизації</div>
            <div class="input-field">
                <input formControlName="email" id="email" type="email" [ngClass]="{'invalid': f.email.invalid && f.email.touched}">
                <label for="email">Email:</label>
                <span class="helper-text red-text" *ngIf="f.email.invalid && f.email.touched">
                    <span *ngIf="f.email.errors?.required">Поле Email не повинно бути порожнім</span>
                <span *ngIf="f.email.errors?.email"> Введіть коректну електронну адресу</span>
                </span>
            </div>
            <div class="input-field">
                <input formControlName="password" id="password" type="password" [ngClass]="{'invalid': f.password.invalid && f.password.touched}">
                <label for="password">Пароль:</label>
                <span class="helper-text red-text" *ngIf="f.password.invalid && f.password.touched">
                    <span *ngIf="f.password.errors?.required">Поле пароля не повинно бути порожнім</span>
                <span *ngIf="f.password.errors?.minlength
                     && f.password.errors?.minlength.requiredLength">
                        Пароль повинен містити більш{{f.password.errors?.minlength.requiredLength}} символів.
                        Ви ввели {{f.password.errors?.minlength.actualLength}} символи(ів)
                    </span>
                </span>
            </div>
        </div>
        <div class="card-action">
            <button type="submit" class="modal-action btn waves-effect" [disabled]="form.invalid || form.disabled">Увійти</button>
        </div>
    </form>
</div>
